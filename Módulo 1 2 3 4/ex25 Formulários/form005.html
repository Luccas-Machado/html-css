<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="radio" name="sexo" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="radio" name="sexo" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten" checked>> <label for="iesten">Ténis</label><br>   
            <!-- O Checked faz com que a opção já venha marcada na pág.-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p> 
    </form>
</body>
</html>
