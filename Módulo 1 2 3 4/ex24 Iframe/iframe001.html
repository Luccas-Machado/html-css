<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid rgb(255, 10, 145);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
     
        
   <!-- Tamanho Padrão 300x150px-->    
   <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no"></iframe> <!-- podemos configurar o tamanho com a propriedade height, mas o css sempre será "soberano" nesse tipo de config-->
   <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/" target="_blank"></a>
   
    para aprender a programar</p>

<p>
    O repositório
    
    <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    
    do Guanabara também é bem legal
</p>

</body>
</html>
